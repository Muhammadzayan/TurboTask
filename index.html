<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🔥 Modern To-Do App by Zayan</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <header>
      <h1>📝 Modern To-Do App</h1>
      <div class="top-controls">
        <label class="switch">
          <input type="checkbox" id="modeToggle" />
          <span class="slider"></span>
        </label>
        <span id="modeLabel">Light Mode</span>

        <button id="soundToggle" class="btn-sound" title="Toggle Sound">🔊 On</button>
      </div>
    </header>

    <section class="input-section">
      <input type="text" id="taskInput" placeholder="Add new task..." autocomplete="off" />
      <select id="priority">
        <option value="low">🟢 Low Priority</option>
        <option value="medium">🟠 Medium Priority</option>
        <option value="high">🔴 High Priority</option>
      </select>
      <input type="datetime-local" id="dueDate" />
      <button id="addBtn">Add Task</button>
    </section>

    <section class="search-section">
      <input type="text" id="searchInput" placeholder="Search tasks..." autocomplete="off" />
    </section>

    <section class="stats">
      <div>Total Tasks: <span id="totalCount">0</span></div>
      <div>Completed: <span id="doneCount">0</span></div>
      <div>Pending: <span id="pendingCount">0</span></div>
    </section>

    <ul id="taskList"></ul>

    <section id="undoSection" class="hidden">
      <button id="undoBtn">↩️ Undo Delete</button>
    </section>

    <div id="toast" class="toast hidden"></div>

    <footer>Created with ❤️ by <strong>Muhammad Zayan</strong></footer>
  </div>

  <canvas id="confettiCanvas" class="confetti-canvas"></canvas>

  <audio id="completeSound" src="https://www.soundjay.com/buttons/sounds/button-29.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
